<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер поездок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Планер поездок</h1>

        <div class="trip-form">
            <h2>Добавить новую поездку</h2>
            <form id="trip-form">
                <label for="trip-destination">Место назначения:</label>
                <input type="text" id="trip-destination" placeholder="Destination" required />
                <label for="trip-date">Дата:</label>
                <input type="date" id="trip-date" required />
                <label for="trip-notes">Заметки:</label>
                <textarea id="trip-notes" placeholder="Notes" rows="3"></textarea>
                <button type="submit">Добавить поездку</button>
            </form>
        </div>

        <div class="trip-list">
            <h2>Поездки</h2>
            <ul id="trip-list">
                <!-- Здесь будут отображаться поездки -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
